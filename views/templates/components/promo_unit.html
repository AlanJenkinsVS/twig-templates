{% set css = props.css %}
{% set items = props.items %}

{# {% block amp_script %}
  Banana
  <link rel="preload" as="script" href="https://cdn.ampproject.org/v0/amp-bind-0.1.js">
{% endblock %} #}

<div class="{{ css.sliver }}">
  <div class="{{ css.container }}">
    {% for item in items %}
      <div class="{{ css.item }}">
        {% if item.url %}
          <a class="{{ css.link }}" href="{{ item.url }}">{{ item.text }}</a>
        {% else %}
          <div class="{{ css.content }}">{{ item.text }}</div>
        {% endif %}
      </div>
    {% endfor %}
  </ul>
</div>
